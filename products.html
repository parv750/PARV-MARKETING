<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Products | Parv Marketing</title>

<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#0e0f13;
  color:#eaeaea;
  overflow-x:hidden;
}

nav{
  padding:20px 6%;
}
nav a{
  color:#eaeaea;
  text-decoration:none;
  font-size:14px;
  opacity:.85;
}

.wrapper{
  padding:120px 8%;
  max-width:1400px;
  margin:auto;
}

/* BRAND SELECT */
.brands{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:80px;
  align-items:center;
}
.brand{
  text-align:center;
  cursor:pointer;
}
.brand img{
  width:clamp(180px,28vw,260px);
  margin-bottom:22px;
}
.brand p{
  font-size:16px;
  opacity:.85;
  max-width:420px;
  margin:auto;
}

/* SECTIONS */
.section{
  display:none;
  margin-top:120px;
}
.section h2{
  font-family:'Syne',sans-serif;
  font-size:42px;
  margin-bottom:60px;
}

/* BIRLA GALLERY */
.birla-gallery{
  display:grid;
  grid-template-columns:1fr;
  gap:140px;
}
.birla-img{
  width:100%;
  max-width:900px;
  margin:auto;
  border-radius:30px;
  box-shadow:0 60px 160px rgba(0,0,0,.85);
}

/* NITCO */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}
.card{
  background:#1b1c22;
  padding:36px;
  border-radius:22px;
}
.card a{
  color:#eaeaea;
  text-decoration:none;
}

@media(max-width:900px){
  .brands{grid-template-columns:1fr;gap:100px}
  .birla-gallery{gap:90px}
}
</style>
</head>

<body>

<nav>
  <a href="index.html">← Back to Home</a>
</nav>

<div class="wrapper">

  <!-- BRAND SELECT -->
  <div class="brands">
    <div class="brand" onclick="showNitco()">
      <img src="images/nitco-logo.png">
      <p>Premium tiles designed for modern architectural spaces.</p>
    </div>

    <div class="brand" onclick="showBirla()">
      <img src="images/birla-pivot-logo.png">
      <p>Luxury bathware and fittings with refined finish.</p>
    </div>
  </div>

  <!-- NITCO -->
  <div id="nitco" class="section">
    <h2>Nitco Tile Catalogues</h2>
    <div class="grid">
      <div class="card"><a href="pdfs/nitco-gvt-tiles.pdf" target="_blank">GVT Tiles</a></div>
      <div class="card"><a href="pdfs/nitco-full-body-tiles.pdf" target="_blank">Full Body Tiles</a></div>
      <div class="card"><a href="pdfs/nitco-natura-series.pdf" target="_blank">Natura Series</a></div>
      <div class="card"><a href="pdfs/nitco-kratos-series.pdf" target="_blank">Kratos Series</a></div>
    </div>
  </div>

  <!-- BIRLA -->
  <div id="birla" class="section">
    <h2>Birla Pivot Bathware</h2>
    <div class="birla-gallery" id="birlaGallery"></div>
  </div>

</div>

<script>
gsap.registerPlugin(ScrollTrigger);

function showNitco(){
  document.getElementById("nitco").style.display="block";
  document.getElementById("birla").style.display="none";
  document.getElementById("nitco").scrollIntoView({behavior:"smooth"});
}
function showBirla(){
  document.getElementById("birla").style.display="block";
  document.getElementById("nitco").style.display="none";
  document.getElementById("birla").scrollIntoView({behavior:"smooth"});
}

/* ✅ LOAD ONLY images/cp/ (NUMBERED FILES) */
const birlaNumbers = [
  10,11,12,24,43,58,59,76,86,98,108,135,151,164,186,
  199,208,218,238,259,276,289,299,319,340,350,387,
  392,412,416,422,445,452,461,478,490,511,523,535,
  555,556,566
];

const exts = ["jpg","JPG","jpeg","JPEG","png","PNG","webp","WEBP"];
const gallery = document.getElementById("birlaGallery");

birlaNumbers.forEach(num=>{
  const img = document.createElement("img");
  img.className = "birla-img";

  let i = 0;
  const tryLoad = () => {
    if(i >= exts.length){ img.remove(); return; }
    img.src = `images/cp/${num}.${exts[i++]}`;
  };

  img.onerror = tryLoad;
  tryLoad();

  gallery.appendChild(img);

  gsap.from(img,{
    scrollTrigger:{
      trigger:img,
      start:"top 85%",
      end:"bottom 60%",
      scrub:true
    },
    opacity:0,
    scale:.85,
    y:120,
    ease:"power3.out"
  });
});
</script>

</body>
</html>
