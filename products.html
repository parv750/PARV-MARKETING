<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Products | Parv Marketing</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:'Inter',sans-serif;
  color:#eaeaea;
  overflow-x:hidden;
  background:
    radial-gradient(circle at 15% 20%, #3b2f4a 0%, transparent 45%),
    radial-gradient(circle at 85% 30%, #2c3340 0%, transparent 50%),
    radial-gradient(circle at 50% 90%, #1f2435 0%, transparent 55%),
    #0e0f13;
}

/* NAV */
nav{
  padding:22px 6%;
}
nav a{
  color:#eaeaea;
  text-decoration:none;
  font-size:14px;
  opacity:.8;
}

/* WRAPPER */
.wrapper{
  padding:120px 8%;
  max-width:1400px;
  margin:auto;
}

/* LOGO SELECT */
.select{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:120px;
  align-items:center;
}
.brand{
  text-align:center;
  cursor:pointer;
}
.brand img{
  width:clamp(220px,30vw,300px);
}
.brand p{
  margin-top:25px;
  opacity:.8;
  font-size:16px;
  max-width:420px;
  margin-left:auto;
  margin-right:auto;
}

/* SECTIONS */
.section{
  display:none;
  margin-top:140px;
}
.section h2{
  font-family:'Syne',sans-serif;
  font-size:44px;
  margin-bottom:70px;
}

/* BIRLA IMAGES */
.birla-gallery{
  display:grid;
  grid-template-columns:1fr;
  gap:120px;
}
.birla-img{
  width:100%;
  max-width:680px;
  margin:auto;
  border-radius:30px;
  box-shadow:0 60px 160px rgba(0,0,0,.85);
}

/* NITCO PDF CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.card{
  background:linear-gradient(145deg,#1b1c22,#262733);
  padding:40px;
  border-radius:26px;
}
.card a{
  color:#eaeaea;
  text-decoration:none;
  font-size:16px;
}

@media(max-width:900px){
  .select{grid-template-columns:1fr;gap:100px}
  .birla-gallery{gap:80px}
}
</style>
</head>

<body>

<nav>
  <a href="index.html">‚Üê Back to Home</a>
</nav>

<div class="wrapper">

  <!-- LOGO SELECT -->
  <div class="select">
    <div class="brand" onclick="openNitco()">
      <img src="images/nitco-logo.png">
      <p>Explore Nitco tile collections category-wise.</p>
    </div>

    <div class="brand" onclick="openBirla()">
      <img src="images/birla-pivot-logo.png">
      <p>Discover premium Birla Pivot bathware designs.</p>
    </div>
  </div>

  <!-- NITCO -->
  <div id="nitco" class="section">
    <h2>Nitco Tile Catalogues</h2>
    <div class="grid">
      <div class="card"><a href="pdfs/nitco-gvt.pdf" target="_blank">GVT Tiles</a></div>
      <div class="card"><a href="pdfs/nitco-full-body.pdf" target="_blank">Full Body Tiles</a></div>
      <div class="card"><a href="pdfs/nitco-natura.pdf" target="_blank">Natura Series</a></div>
      <div class="card"><a href="pdfs/nitco-kratos.pdf" target="_blank">Kratos Series</a></div>
    </div>
  </div>

  <!-- BIRLA -->
  <div id="birla" class="section">
    <h2>Birla Pivot Bathware</h2>
    <div class="birla-gallery" id="birlaGallery"></div>
  </div>

</div>

<script>
gsap.registerPlugin(ScrollTrigger);

function openNitco(){
  document.getElementById("nitco").style.display="block";
  document.getElementById("birla").style.display="none";
  document.getElementById("nitco").scrollIntoView({behavior:"smooth"});
}

function openBirla(){
  document.getElementById("birla").style.display="block";
  document.getElementById("nitco").style.display="none";
  document.getElementById("birla").scrollIntoView({behavior:"smooth"});
}

/* LOAD ALL images from images/cp/ (numbered files only) */
const birlaNumbers = [
  10,11,12,24,43,58,59,76,86,98,108,135,151,164,186,
  199,208,218,238,259,276,289,299,319,340,350,387,
  392,412,416,422,445,452,461,478,490,511,523,535,
  555,556,566
];

const exts = ["jpg","jpeg","png","webp","JPG","JPEG","PNG","WEBP"];
const gallery = document.getElementById("birlaGallery");

birlaNumbers.forEach(num=>{
  const img=document.createElement("img");
  img.className="birla-img";

  let i=0;
  const tryLoad=()=>{
    if(i>=exts.length){img.remove();return;}
    img.src=`images/cp/${num}.${exts[i++]}`;
  };
  img.onerror=tryLoad;
  tryLoad();

  gallery.appendChild(img);

  gsap.from(img,{
    scrollTrigger:{
      trigger:img,
      start:"top 85%",
      end:"bottom 60%",
      scrub:true
    },
    opacity:0,
    scale:.9,
    y:120,
    ease:"power3.out"
  });
});
</script>

</body>
</html>
