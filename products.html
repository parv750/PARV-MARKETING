<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Products | Parv Marketing</title>

<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
  font-family:'Inter',sans-serif;
  color:#eaeaea;
  background:#0e0f13;
}

/* NAV */
nav{padding:22px 6%}
nav a{color:#eaeaea;text-decoration:none;font-size:14px;opacity:.8}

/* WRAPPER */
.wrapper{padding:120px 8%;max-width:1400px;margin:auto}

/* BRAND SELECT */
.select{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:120px;
}
.brand{text-align:center;cursor:pointer}
.brand img{width:clamp(220px,30vw,300px)}
.brand p{margin-top:25px;opacity:.8}

/* SECTIONS */
.section{display:none;margin-top:140px}
.section h2{font-family:'Syne',sans-serif;font-size:44px;margin-bottom:50px}

/* BIRLA TABS */
.birla-tabs{
  display:flex;
  gap:30px;
  margin-bottom:70px;
}
.birla-tabs button{
  background:#1b1c22;
  color:#eaeaea;
  border:none;
  padding:14px 28px;
  border-radius:22px;
  cursor:pointer;
}
.birla-tabs button.active{background:#4a2f5c}

/* GALLERIES */
.gallery{
  display:none;
  grid-template-columns:1fr;
  gap:120px;
}
.gallery img{
  width:100%;
  max-width:680px;
  margin:auto;
  border-radius:30px;
  box-shadow:0 60px 160px rgba(0,0,0,.85);
}

/* NITCO */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.card{
  background:linear-gradient(145deg,#1b1c22,#262733);
  padding:40px;
  border-radius:26px;
}
.card a{color:#eaeaea;text-decoration:none}

@media(max-width:900px){
  .select{grid-template-columns:1fr;gap:100px}
  .gallery{gap:80px}
}
</style>
</head>

<body>

<nav>
  <a href="index.html">← Back to Home</a>
</nav>

<div class="wrapper">

  <!-- BRAND SELECT -->
  <div class="select">
    <div class="brand" onclick="openNitco()">
      <img src="images/nitco-logo.png">
      <p>Explore Nitco tile collections.</p>
    </div>

    <div class="brand" onclick="openBirla()">
      <img src="images/birla-pivot-logo.png">
      <p>Discover Birla Pivot bathware range.</p>
    </div>
  </div>

  <!-- NITCO -->
  <div id="nitco" class="section">
    <h2>Nitco Tile Catalogues</h2>
    <div class="grid">
      <div class="card"><a href="pdfs/nitco-gvt.pdf.pdf" target="_blank">GVT Tiles</a></div>
      <div class="card"><a href="pdfs/nitco-full-body.pdf.pdf" target="_blank">Full Body Tiles</a></div>
      <div class="card"><a href="pdfs/nitco-natura.pdf.pdf" target="_blank">Natura Series</a></div>
      <div class="card"><a href="pdfs/nitco-kratos.pdf.pdf" target="_blank">Kratos Series</a></div>
    </div>
  </div>

  <!-- BIRLA -->
  <div id="birla" class="section">
    <h2>Birla Pivot</h2>

    <div class="birla-tabs">
      <button class="active" onclick="showBath()">Bath Fittings</button>
      <button onclick="showSanitary()">Sanitaryware</button>
    </div>

    <!-- Bath fittings (UNCHANGED) -->
    <div id="bath" class="gallery"></div>

    <!-- Sanitaryware (ROOT IMAGES) -->
    <div id="sanitary" class="gallery"></div>
  </div>

</div>

<script>
gsap.registerPlugin(ScrollTrigger);

/* SECTION TOGGLES */
function openNitco(){
  nitco.style.display="block";
  birla.style.display="none";
  nitco.scrollIntoView({behavior:"smooth"});
}
function openBirla(){
  birla.style.display="block";
  nitco.style.display="none";
  showBath();
  birla.scrollIntoView({behavior:"smooth"});
}

/* BIRLA TABS */
function showBath(){
  bath.style.display="grid";
  sanitary.style.display="none";
  document.querySelectorAll(".birla-tabs button")[0].classList.add("active");
  document.querySelectorAll(".birla-tabs button")[1].classList.remove("active");
}
function showSanitary(){
  sanitary.style.display="grid";
  bath.style.display="none";
  document.querySelectorAll(".birla-tabs button")[1].classList.add("active");
  document.querySelectorAll(".birla-tabs button")[0].classList.remove("active");
}

/* BATH FITTINGS (AS IT IS) */
const bathNums=[10,11,12,24,43,58,59,76,86,98,108,135,151,164,186,199,208,218,238,259,276,289,299,319,340,350,387,392,412,416,422,445,452,461,478,490,511,523,535,555,556,566];
const exts=["jpg","jpeg","png","webp","JPG","JPEG","PNG","WEBP"];

bathNums.forEach(n=>{
  const img=document.createElement("img");
  let i=0;
  const load=()=>{ if(i>=exts.length)return; img.src=`images/cp/${n}.${exts[i++]}`;}
  img.onerror=load; load();
  bath.appendChild(img);
});

/* SANITARYWARE — ROOT IMAGES (NO MOVE, NO RENAME) */
const sanitaryFiles=[
 "1.png","3.jpg","4.jpg","9.jpg","27.jpg","33.jpg","34.jpg","47.jpg",
 "62.jpg","81.jpg","117.jpg","122.png","124.png","126.png","130.jpg",
 "140.jpg","153.jpg","154.jpg","182.jpg","196.jpg","201.jpg","202.jpg"
];

sanitaryFiles.forEach(f=>{
  const img=document.createElement("img");
  img.src=f;
  sanitary.appendChild(img);
});
</script>

</body>
</html>
