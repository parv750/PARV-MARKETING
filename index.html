<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>PARV MARKETING | Premium Tiles & Bathware</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Syne:wght@500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#0e0f13;
  color:#eaeaea;
  overflow-x:hidden;
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;left:0;
  width:100%;
  padding:25px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:999;
  background:rgba(14,15,19,.55);
  backdrop-filter:blur(10px);
}
nav a{
  color:#eaeaea;
  text-decoration:none;
  margin-left:40px;
  font-weight:500;
  font-size:15px;
}
nav a:hover{opacity:.7}

/* HERO */
.hero{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  align-items:center;
  padding:140px 10%;
}
.hero h1{
  font-family:'Playfair Display',serif;
  font-size:90px;
  letter-spacing:6px;
}
.hero p{
  font-size:22px;
  margin-top:25px;
  max-width:520px;
  opacity:.85;
}
.hero img{width:300px}

/* FOOTER */
footer{
  text-align:center;
  padding:80px 20px;
  opacity:.5;
}

@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  .hero h1{font-size:56px}
  nav{padding:20px 6%}
}
</style>
</head>

<body>

<nav>
  <strong>PARV MARKETING</strong>
  <div>
    <a href="products.html">PRODUCTS</a>
    <a href="about.html">ABOUT US</a>
    <a href="contact.html">CONTACT</a>
  </div>
</nav>

<section class="hero">
  <div>
    <h1>PARV<br>MARKETING</h1>
    <p>
      Premium tiles, bathware & plumbing materials curated for architects
      and refined modern spaces.
    </p>
  </div>
  <img src="logo.png" alt="Parv Marketing">
</section>

<footer>Â© Parv Marketing | Indore</footer>

<script>
gsap.from(".hero h1",{y:120,opacity:0,duration:1.4,ease:"power4.out"});
gsap.from(".hero p",{opacity:0,y:40,delay:.6});
gsap.from(".hero img",{opacity:0,scale:.9,delay:1});
</script>

</body>
</html>
