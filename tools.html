<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Tools | PARV MARKETING</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Syne:wght@500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  color:#eaeaea;
  overflow-x:hidden;
  background:
    radial-gradient(circle at 15% 20%, #3b2f4a 0%, transparent 45%),
    radial-gradient(circle at 85% 30%, #2c3340 0%, transparent 50%),
    radial-gradient(circle at 50% 90%, #1f2435 0%, transparent 55%),
    #0e0f13;
}

nav{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:18px 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(14,15,19,.6);
  backdrop-filter:blur(12px);
  z-index:1000;
}

nav .brand{
  font-family:'Syne',sans-serif;
  font-size:14px;
  letter-spacing:1px;
}

nav .tabs{
  display:flex;
  gap:22px;
}

nav .tabs a{
  color:#eaeaea;
  text-decoration:none;
  font-size:13px;
  opacity:.85;
}
nav .tabs a:hover{opacity:1}

section{
  padding:160px 10%;
  max-width:900px;
  margin:auto;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:64px;
  margin-bottom:40px;
}

.form-group{
  margin-bottom:25px;
}

input, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  background:#1c1f28;
  color:#fff;
  font-size:15px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:#eaeaea;
  color:#000;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.result-box{
  margin-top:40px;
  padding:30px;
  border-radius:24px;
  background:rgba(255,255,255,.05);
  display:none;
}

small{opacity:.6}
</style>
</head>

<body>

<nav>
  <div class="brand">PARV MARKETING</div>
  <div class="tabs">
    <a href="products.html">PRODUCTS</a>
    <a href="tools.html">TOOLS</a>
    <a href="index.html#about">ABOUT US</a>
    <a href="index.html#contact">CONTACT US</a>
  </div>
</nav>

<section>
  <h1>Tile Calculator</h1>

  <div class="form-group">
    <input type="text" id="room" placeholder="Room Name" required>
  </div>

  <div class="form-group">
    <input type="number" id="area" placeholder="Total Area (sqft)" required>
  </div>

  <div class="form-group">
    <select id="size">
      <option value="">Select Tile Size</option>
      <option value="3.87-4">600mm x 600mm</option>
      <option value="7.75-2">600mm x 1200mm</option>
      <option value="13.78-2">800mm x 1600mm</option>
      <option value="23.25-2">1200mm x 1800mm</option>
    </select>
  </div>

  <div class="form-group">
    <select id="type">
      <option value="">Select Tile Type</option>
      <option>GVT Matt</option>
      <option>GVT Glossy</option>
      <option>GVT High Glossy</option>
      <option>GVT Carving</option>
      <option>Other</option>
    </select>
  </div>

  <button onclick="calculate()">Calculate & Get Best Price</button>

  <div id="leadForm" style="display:none;margin-top:30px;">
    <div class="form-group">
      <input type="text" id="clientName" placeholder="Your Name">
    </div>
    <div class="form-group">
      <input type="tel" id="clientPhone" placeholder="Contact Number">
    </div>
    <button onclick="submitLead()">Unlock My Requirement</button>
  </div>

  <div class="result-box" id="resultBox"></div>

</section>

<script>

let finalTiles = 0;
let finalBoxes = 0;
let summaryText = "";

function calculate(){
  let room = document.getElementById("room").value;
  let area = parseFloat(document.getElementById("area").value);
  let sizeData = document.getElementById("size").value;
  let type = document.getElementById("type").value;

  if(!room || !area || !sizeData || !type){
    alert("Please fill all fields");
    return;
  }

  let parts = sizeData.split("-");
  let tileArea = parseFloat(parts[0]);
  let perBox = parseInt(parts[1]);

  let tiles = area / tileArea;
  tiles = tiles * 1.10; // 10% wastage
  finalTiles = Math.ceil(tiles);

  finalBoxes = Math.ceil(finalTiles / perBox);

  summaryText =
  "Room: " + room +
  "\nArea: " + area + " sqft" +
  "\nTile Size: " + document.getElementById("size").options[document.getElementById("size").selectedIndex].text +
  "\nTile Type: " + type +
  "\nTiles Required: approx. " + finalTiles +
  "\nBoxes Required: approx. " + finalBoxes +
  "\nWastage Included: 10%";

  document.getElementById("leadForm").style.display = "block";
}

function submitLead(){
  let name = document.getElementById("clientName").value;
  let phone = document.getElementById("clientPhone").value;

  if(!name || !phone){
    alert("Please enter your details");
    return;
  }

  fetch("https://docs.google.com/forms/d/e/1FAIpQLSfLqmXuh_sItFeY72TgaqGpUhOnmwLOsbj7RbtS1kkO8uf0oQ/formResponse", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "entry.666669250=" + encodeURIComponent(summaryText) +
      "&entry.656674620=" + encodeURIComponent(name) +
      "&entry.687410714=" + encodeURIComponent(phone)
  });

  document.getElementById("resultBox").style.display = "block";
  document.getElementById("resultBox").innerHTML =
    "<h3>Your Estimated Requirement</h3><br>" +
    "<p>Tiles Required: approx. <b>" + finalTiles + "</b></p>" +
    "<p>Boxes Required: approx. <b>" + finalBoxes + "</b></p><br>" +
    "<small>Final quantity may vary depending on layout pattern.</small>";
}

</script>

</body>
</html>
